<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the Fab 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    
    <!--insert nav from index-->
    
    <main class="container">
        <!--insert contact form-->
            <!--ideally one that creates a github issue but :shrug:-->
        <!--insert github issue instructions w/ link-->
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                    <label for="first_name">First Name</label>
                  <input id="first_name" type="text" class="validate">               </div>
                <div class="input-field col s6">
                  <label for="last_name">Last Name</label>
                  <input id="last_name" type="text" class="validate">
                  
                </div>
              </div>
            
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder ="email" id="email" type="email" class="validate">
                  <label for="email"></label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
                
        
                
    </main>

    <!--insert footer from index-->

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../assets/script.js"></script>
</body>
</html>
