    <div class="row">
      <form class="col s12">
        <div class="row">
          <h3>Contact Us</h3>
        </div>
        <div class="row">
          
          <div class="input-field col s6">

            <i class="material-icons prefix">account_circle</i>

            <input id="nameInput" type="text" class="validate">

            <label for="nameInput">Name</label>

          </div>

          <div class="input-field col s6">

            <i class="material-icons prefix">email</i>

            <input id="emailInput" type="text" class="validate">

            <label for="emailInput">Email</label>

          </div>

        </div>

        <div class="row">

          <div class="input-field col s12">

            <i class="material-icons prefix">chat</i>

            <input id="feedbackInput" type="text" class="validate">

            <label for="feedbackInput">Send us a message</label>

          </div>

        </div>

        <div class="row center">

          <div class="col s4">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="large material-icons">sentiment_dissatisfied</i></a>
          </div>

          <div class="col s4">
            <a class="btn-floating btn-large waves-effect waves-light yellow"><i class="material-icons">sentiment_neutral</i></a>
          </div>

          <div class="col s4">
            <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">sentiment_satisfied</i></a>
          </div>
    
        </div>
        <button class='btn green'>Submit<i class="material-icons right">send</i></button>
      </form>
    </div>
