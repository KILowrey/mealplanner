<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meal Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/style.css">
</head>

<body>

    <!--inset completed nav from index.html-->

    <main class="container">
        <div class="row" id="dates">
            <!--the ID's of "___date" exist for moment.js to enter the dates-->
            <div class="col" id="mondate"></div>
            <div class="col" id="tuesdate"></div>
            <div class="col" id="wendsdate"></div>
            <div class="col" id="thursdate"></div>
            <div class="col" id="fridate"></div>
            <div class="col" id="saturdate"></div>
            <div class="col" id="sundate"></div>
        </div>
        <!--end of dates row-->
        <div class="row" id="calender">

            <!--pay attention to the diffrence between the "-date" id's and the "-day" id's-->
            <div class="row" id="monday">
                <div class="col s2">Monday</div>
                <div class="col s3" id="mon-break">Breakfast</div>
                <div class="col s3" id="mon-lun">Lunch</div>
                <div class="col s3" id="mon-din">Dinner</div>
            </div>
            <!--end of monday-->
            <div class="row" id="tuesday">
                <div class="col s2">Tuesday</div>
                <div class="col s3" id="tue-break">Breakfast</div>
                <div class="col s3" id="tue-lun">Lunch</div>
                <div class="col s3" id="tue-din">Dinner</div>
            </div>
            <!--end of tuesday-->
            <div class="row" id="wendsday">
                <div class="col s2">Wednesday</div>
                <div class="col s3" id="wed-break">Breakfast</div>
                <div class="col s3" id="wed-lun">Lunch</div>
                <div class="col s3" id="wed-din">Dinner</div>
            </div>
            <!--end of wednesday-->
            <div class="row" id="thursday">
                <div class="col s2">Thursday</div>
                <div class="col s3" id="thu-break">Breakfast</div>
                <div class="col s3" id="thu-lun">Lunch</div>
                <div class="col s3" id="thu-din">Dinner</div>
            </div>
            <!--end of thursday-->
            <div class="row" id="friday">
                <div class="col s2">Friday</div>
                <div class="col s3" id="fri-break">Breakfast</div>
                <div class="col s3" id="fri-lun">Lunch</div>
                <div class="col s3" id="fri-din">Dinner</div>
            </div>
            <!--end of friday-->
            <div class="row" id="saturday">
                <div class="col s2">Saturday</div>
                <div class="col s3" id="sat-break">Breakfast</div>
                <div class="col s3" id="sat-lun">Lunch</div>
                <div class="col s3" id="sat-din">Dinner</div>
            </div>
            <!--end of saturday-->
            <div class="row" id="sunday">
                <div class="col s2">Sunday</div>
                <div class="col s3" id="sun-break">Breakfast</div>
                <div class="col s3" id="sun-lun">Lunch</div>
                <div class="col s3" id="sun-din">Dinner</div>
            </div>
            <!--end of sunday-->
        </div>
        <!--end of calender-->
    </main>

   <div class="row">

    <section class="form-group col s4">
        <label for="search">Recipe Search:</label>
        <input type="text" class="form-control" id="recipe-search">
        <button id="searchBtn">Search</button>
    </section>
   </div>

   <div class="row">
       <section id="recipe-cards">

       </section>
   </div>
    <!--insert sticky footer from index.html-->

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../assets/planner.js"></script>
</body>

</html>
